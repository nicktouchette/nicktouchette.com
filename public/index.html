<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animations</title>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div id="content"></div>

  <div id="scene">
    <div id="container">
      <div class="light">
        <img id="bulb" src="./img/lightbulb.png"/>
        <img id="glare" src="./img/glare.png"/>
      </div>

      <div class="parts">
        <img id="head" src="./img/robot/robot-head-up.png" alt="head">
        <img id="eyelids" src="./img/robot/eyelidsup.png">
        <div id="armleft">
          <img id="armleftbicep" src="./img/robot/robot-arm-left.png" alt="arm-left">
          <img id="armleftfront" src="./img/robot/robot-arm-left-front.png" alt="arm-left-front">
        </div>
        <div id="armright">
          <img id="armrightbicep" src="./img/robot/robot-arm-right.png" alt="arm-right">
          <img id="armrightfront" src="./img/robot/robot-arm-right-front.png" alt="arm-right-front">
        </div>
        <img id="torsotop" src="./img/robot/robot-torso-top.png" alt="torso-top">
        <img id="torsodown" src="./img/robot/robot-torso-down.png" alt="torso-down">
        <img id="leg" src="./img/robot/robot-leg.png" alt="leg">
        <img id="wheel" src="./img/robot/robot-wheel.png" alt="wheel">
      </div>

      <div class="items">
        <img id="keyboard" src="./img/keyboard.png"/>
        <img id="monitor" src="./img/monitor.png"/>
        <img id="desk" src="./img/desk.png"/>
        <img id="cans" src="./img/canpile.png"/>
        <img id="can" src="./img/can.png"/>
      </div>
    </div>
  </div>

  <div id="nav"><div>
  <div class="preload-images">
    <img src="./img/robot/robot-head-down.png">
    <img src="./img/robot/robot-head-up.png">
    <img src="./img/robot/eyelidsdown.png">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
